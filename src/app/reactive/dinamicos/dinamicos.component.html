<h1>Reactivos : <small>Dinamicos</small></h1>
<hr>

<form  [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"> Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" >
            <span *ngIf="campoValido('nombre')" class="form-text text-danger" >Debe de ser de 3 letras</span>
        </div>
    </div>
    <div class=" mb-3 row">
        <label class="col-sm-2 col-form-label"> Agregar</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar Favorito" (keyup.enter)="agregarFavorito()" >                
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()" >Agregar</button>
            </div>
        </div>
    </div>
    <div class=" mb-3 row">
        <label class="col-sm-2 col-form-label"> Favoritos</label>
        <div class="col-sm-10" formArrayName="favoritos">
            <div  class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index" >
                <input   type="text" class="form-control" [formControlName]="i">   
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)" >Eliminar</button>

            </div>
        </div>
    </div>
    <div class="row">        
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"  type="button" (click)="guardar()" >
                Guardar
            </button>
        </div>

    </div>
</form>
<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<span>Value</span>
<pre>{{miFormulario.value | json }}</pre>
<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
